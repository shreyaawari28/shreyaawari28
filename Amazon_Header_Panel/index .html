<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo  border">
                <div class="logo"></div>
            </div>
                <div class="box2 border" >
                    <p id="p1">Deliver to</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p id="p2">India</p>
                    </div>
                </div>

                <div class="box3">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input class="input" placeholder="Search Amazon">
                    <div id="search-logo">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>


                <div class="box4 border">
                    <p id="line1">Hello,Sign in</p>
                    <select id="line2">
                        <option>Accounts & Lists</option>
                    </select>
                </div>

                  <div class="box5 border">
                    <p id="b5line1">Returns</p>
                    <p id="b5line2">& Orders</p>
                </div>

                <div class="box6 border">
                        <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
        </div>

        <div class="panel">
            <div class="menuicon border">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
           <div class="options">
            <div class="div1 border">Today's Deals</div>
            <div class="div2 border">Prime Video</div>
             <div class="div3 border">Registry</div>
              <div class="div4 border">Gift Cards</div>
               <div class="div5 border">Customer Service</div>
                <div class="div6 border">Sell</div>
           </div>

            <div class="shop border">Shop deals in Electronics</div>
        </div>
    </header>
</body>
</html>
